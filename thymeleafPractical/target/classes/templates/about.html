<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>

<body>

<h1>About learn code kajal</h1>
<h1>we are learning springboot</h1>

<h1 th:text="${#strings.toUpperCase(name)}"></h1>
<h1 th:text="${name.length()}"></h1>
<h1 th:text="${currentDate}"></h1>
<h2>Name of the Owner is <span th:text="${name}"></span> </h2>

<div th:with="a=5,b=67, n=${name}">
<h1>Value of a is <span th:text="${a}"></span></h1>
<h1 th:text="'Value of b is ' +${b}"></h1>
<h1 th:text="'Sum of'+${a}+'and'+${b}+'is'+${a+b}"></h1>
</div>
