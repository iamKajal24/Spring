<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<h1>Going to traverse elements in collections...</h1>

<h1 th:text="${names}"></h1>

<!-- index, count, size,even/odd,first,last -->

<ul>
<li th:each="n, status: ${names}">
<span th:style="${status.odd} ? 'font-weight:bold;color:red' : ''" th:text="${status.index+1}+' '+${n}"></span>
</li>
</ul>
	
</body>
</html>
