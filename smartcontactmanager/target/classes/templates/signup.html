<!doctype html>
<html lang="en" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up - Smart Contact Manager</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<section>
		<div class="container shadow-md mt-0.5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card">

						<!-- Error Message -->
						<div th:if="${session.message}"
							th:classappend="'alert ' + ${session.message.type}" role="alert">
							<p th:text="${session.message.content}"></p>
						</div>


						<!-- Header -->
						<div class="text-center mb-4">
							<img style="width: 50px" alt="Register Icon"
								th:src="@{/Image/add-friend.png}">
							<h1 class="mt-2">Register Here !!</h1>
						</div>

						<!-- Start Form -->
						<form th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name Field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control" id="name_field"
									placeholder="Enter your name" required th:value="${user.name}">
							</div>

							<!-- Email Field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Enter your
									Email</label> <input name="email" type="email" class="form-control"
									id="email_field" placeholder="Enter your email" required
									th:value="${user.email}">
							</div>

							<!-- Password Field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Enter
									Password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									placeholder="Enter your password" required
									th:value="${user.password}">
							</div>

							<!-- About Field -->
							<div class="mb-3">
								<label for="about_field" class="form-label">About
									Yourself</label>
								<textarea name="about" class="form-control"
									placeholder="Enter something about yourself" rows="5"
									th:text="${user.about}"></textarea>
							</div>

							<!-- Terms and Conditions -->
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="agreement"
									name="agreement" required> <label
									class="form-check-label" for="agreement">Accept terms
									and conditions</label>
							</div>

							<!-- Buttons -->
							<div class="d-flex justify-content-center align-items-center">
								<button type="submit" class="btn btn-success btn-lg me-2">Submit</button>
								<button type="reset" class="btn btn-warning btn-lg">Reset</button>
							</div>
						</form>
						<!-- End Form -->

					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
