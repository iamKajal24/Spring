<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<title>Add Contact</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
	<section>
		<div class="card me-5 ms-5 ">
			<div class="card-body">
				<h1 class="text-center mt-3">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="me-2">

								<!-- First Name -->
								<div class="input-group mt-3">
									<span class="input-group-text"> <i class="fa fa-user"></i>
									</span> <input type="text" id="name" name="name" class="form-control"
										placeholder="Enter name here" th:value="*{name}" required>
								</div>

								<!-- Second Name -->
								<div class="input-group mt-3">
									<span class="input-group-text"> <i
										class="fa fa-user-alt"></i>
									</span> <input type="text" id="secondName" name="secondName"
										class="form-control" placeholder="Enter nickname here"
										th:value="*{secondName}" required>
								</div>

								<!-- Work -->
								<div class="input-group mt-3">
									<span class="input-group-text"> <i
										class="fa fa-briefcase"></i>
									</span> <input type="text" id="work" name="work" class="form-control"
										placeholder="Enter work details here" th:value="*{work}"
										required>
								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<span class="input-group-text"> <i
										class="fa fa-envelope"></i>
									</span> <input type="email" id="email" name="email"
										class="form-control" placeholder="Enter email here"
										th:value="*{email}" required>
								</div>

								<!-- Phone -->
								<div class="input-group mt-3">
									<span class="input-group-text"> <i class="fa fa-phone"></i>
									</span> <input type="text" id="phone" name="phone"
										class="form-control" placeholder="Enter phone number here"
										th:value="*{phone}" required>
								</div>

								<!-- Image -->
								<div class="input-group mt-3">
									<span class="input-group-text"> <i class="fa fa-image"></i>
									</span> <input type="file" id="image" name="image"
										class="form-control" placeholder="Upload an image">
								</div>

								<!-- Description -->
								<div class="input-group mt-3">
									<span class="input-group-text"> <i
										class="fa fa-align-left"></i>
									</span>
									<textarea id="description" name="description"
										class="form-control" rows="5"
										placeholder="Enter description here" th:value="*{description}"
										required></textarea>
								</div>

								<!-- Submit Button -->
								<div class="mt-4 text-center">
									<button type="submit" class="btn btn-primary">
										<i class="fa fa-save"></i> Save Contact
									</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
